{% extends "layout.html" %}

{% block body %}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>Makale Güncelle</h1>
    <hr>
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}

        <button type = "submit" class = "btn btn-outline-dark">Makale Güncelle</button>
    </form>
    <br>
    <br>
  </div>
</div>
{% endblock body %}
